<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>My Vanilla JS Router App</title>
</head>
<body>
    <div class="container">
        <main>
            <nav>
                <ul id="navbar">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div id="content"></div>
        </main>
    </div>
    <script>
        if (window.location.hash.length > 1) {
            const path = window.location.hash.replace('#', '');
            history.pushState({ page: 1 }, "My App", window.location.pathname + path);

            const contentElement = document.getElementById('content');
            contentElement.innerHTML = 'Content for path: ' + path;
        }
    </script>
</body>
</html>
